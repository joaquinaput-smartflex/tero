name: Deploy Tero

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "app/*,components/*,lib/*,public/*,package.json,package-lock.json,next.config.ts,tsconfig.json,tailwind.config.ts,postcss.config.mjs"
          target: "/home/smartflex/tero/"
          overwrite: true

      - name: Build and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /home/smartflex/tero
            npm ci --quiet
            npm run build
            sudo systemctl restart tero
            sleep 3
            systemctl is-active --quiet tero && echo "âœ… Deploy OK" || exit 1
